# BaseApp - API Gateway Configuration
# Routes traffic to microservices based on URL path

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Request size limits
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-javascript;

    # ==========================================================================
    # Upstream Definitions (Microservices)
    # ==========================================================================

    # BaseApp Backend API
    upstream base_app_backend {
        server base-app-backend:8000;
        keepalive 32;
    }

    # BaseApp Frontend (Next.js)
    upstream base_app_frontend {
        server base-app-frontend:3000;
        keepalive 32;
    }

    # Future microservices - Database-per-Service pattern
    # Each service gets its own upstream definition
    # upstream auth_service {
    #     server auth-service:8001;
    #     keepalive 32;
    # }
    # upstream billing_service {
    #     server billing-service:8002;
    #     keepalive 32;
    # }

    # ==========================================================================
    # Main Server Block
    # ==========================================================================
    # Main server configuration
    server {
        listen 80;
        server_name localhost;

    #     # Redirect all HTTP requests to HTTPS
    #     return 301 https://$host$request_uri;
    # }

    # # HTTPS server configuration
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;

    #     ssl_certificate /etc/nginx/ssl/mkcert-selfsigned.crt;
    #     ssl_certificate_key /etc/nginx/ssl/mkcert-selfsigned.key;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_prefer_server_ciphers on;
    #     ssl_ciphers "ECDHE+AESGCM:ECDHE+AES256:!aNULL:!MD5:!DSS";
    #     ssl_session_cache shared:SSL:10m;
    #     ssl_session_timeout 1d;
    #     ssl_session_tickets off;

    #     server_name localhost;

        # HSTS (optional, but good for security)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Proxy settings (shared across all locations)
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_cache_bypass $http_upgrade;

        # # CORS Configuration (development)
        # set $cors_origin "";
        # if ($http_origin ~* "^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$") {
        #     set $cors_origin $http_origin;
        # }

        # Health check endpoint for nginx gateway
        location = /health {
            access_log off;
            return 200 '{"status":"healthy","service":"api-gateway"}';
            add_header Content-Type application/json;
        }

        # ======================================================================
        # API Routes -> BaseApp Backend
        # ======================================================================
        location /api/ {
            proxy_pass http://base_app_backend;

            # WebSocket support (for future real-time features)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            # proxy_read_timeout 86400;

            # Timeouts for API calls
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Backend health check (direct access)
        location = /api/health {
            proxy_pass http://base_app_backend/health;
        }

        # ======================================================================
        # Future Microservice Routes (Database-per-Service)
        # Each microservice has its own database - routes defined here
        # ======================================================================
        # location /api/v1/auth/ {
        #     proxy_pass http://auth_service/;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";
        # }
        # location /api/v1/billing/ {
        #     proxy_pass http://billing_service/;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";
        # }

        # ======================================================================
        # Frontend Routes -> Next.js (catch-all)
        # ======================================================================
        location / {
            proxy_pass http://base_app_frontend;

            # WebSocket support for Next.js HMR (dev mode)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Larger buffer for Next.js pages
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Next.js specific paths
        location /_next/ {
            proxy_pass http://base_app_frontend;

            # WebSocket for HMR
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Next.js static files
        location /_next/static/ {
            proxy_pass http://base_app_frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Static assets with caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri @frontend_assets;
        }

        location @frontend_assets {
            proxy_pass http://base_app;
        }
    }
}
