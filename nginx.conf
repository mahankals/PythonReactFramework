# BaseApp - API Gateway Configuration
# Routes traffic to microservices based on URL path

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Request size limits
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-javascript;

    # ==========================================================================
    # Upstream Definitions (Microservices)
    # ==========================================================================

    # BaseApp Backend API
    upstream base_app_backend {
        server base-app-backend:8000;
        keepalive 32;
    }

    # BaseApp Frontend (Next.js)
    upstream base_app_frontend {
        server base-app-frontend:3000;
        keepalive 32;
    }

    # Future microservices - Database-per-Service pattern
    # Each service gets its own upstream definition
    # upstream auth_service {
    #     server auth-service:8001;
    #     keepalive 32;
    # }
    # upstream billing_service {
    #     server billing-service:8002;
    #     keepalive 32;
    # }

    # ==========================================================================
    # Main Server Block
    # ==========================================================================
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Proxy settings (shared across all locations)
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Health check endpoint for nginx gateway
        location = /health {
            access_log off;
            return 200 '{"status":"healthy","service":"api-gateway"}';
            add_header Content-Type application/json;
        }

        # ======================================================================
        # API Routes -> BaseApp Backend
        # ======================================================================
        location /api/ {
            proxy_pass http://base_app_backend;

            # WebSocket support (for future real-time features)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts for API calls
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Backend health check (direct access)
        location = /api/health {
            proxy_pass http://base_app_backend/health;
        }

        # ======================================================================
        # Future Microservice Routes (Database-per-Service)
        # Each microservice has its own database - routes defined here
        # ======================================================================
        # location /api/v1/auth/ {
        #     proxy_pass http://auth_service/;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";
        # }
        # location /api/v1/billing/ {
        #     proxy_pass http://billing_service/;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";
        # }

        # ======================================================================
        # Frontend Routes -> Next.js (catch-all)
        # ======================================================================
        location / {
            proxy_pass http://base_app_frontend;

            # WebSocket support for Next.js HMR (dev mode)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Larger buffer for Next.js pages
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Next.js specific paths
        location /_next/ {
            proxy_pass http://base_app_frontend;

            # WebSocket for HMR
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Next.js static files
        location /_next/static/ {
            proxy_pass http://base_app_frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
